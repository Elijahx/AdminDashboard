<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/05dbe7a95a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="headerContainerTop">
            <div class="hCTcolumnOne">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span><input type="text" id="search" name="search"></span>
            </div>
            <div class="hCTcolumnTwo">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
                Morgan Oakley
            </div>
        </div>
        <div class="headerContainerBot">
            <div class="hCBcolumnOne">
                <div class="hCBCOicon">
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="hCBCOname">
                    <h6>Hi there,</h6>
                    <p>Morgan Oakley (#morgan)</p>
                </div>
                
            </div>
            <div class="hCBcolumnTwo">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </header>
    <main>Your Projects
        <div class="subSectionContentContainer">
            <div class="subSectionContent"></div>
            <div class="subSectionContent"></div>
            <div class="subSectionContent"></div>
            <div class="subSectionContent"></div>
            <div class="subSectionContent"></div>       
            <div class="subSectionContent"></div>
        </div>
        
    </main>
    <nav>
        <h3><i class="fa-brands fa-microsoft"></i><a href="www.google.com">Dashboard</a></h2>
        <div class="sectionOneOptions">
            <ul>
                <li><i class="fa-solid fa-house"></i><a href="www.google.com">Home</a></li>
                <li><i class="fa-solid fa-user"></i><a href="www.google.com">Profile</a></li>
                <li><i class="fa-solid fa-message"></i><a href="www.google.com">Messages</a></li>
                <li><i class="fa-solid fa-clock-rotate-left"></i><a href="www.google.com">History</a></li>
                <li><i class="fa-solid fa-list-check"></i><a href="www.google.com">Tasks</a></li>
                <li><i class="fa-solid fa-people-group"></i><a href="www.google.com">Communities</a></li>
            </ul>
        </div>
        <div class="sectionTwoOptions">
            <ul>
                <li><i class="fa-solid fa-gear"></i><a href="www.google.com">Settings</a></li>
                <li><i class="fa-solid fa-circle-info"></i><a href="www.google.com">Support</a></li>
                <li><i class="fa-solid fa-shield-halved"></i><a href="www.google.com">Privacy</a></li>
            </ul>

        </div>
    </nav>
    <aside>Announcements
        <div class="asideSectionContainer">
            <div class="asideSectionContent"></div>
            Trending
            <div class="asideSectionContent"></div>
        </div>
        
    </aside>
    
    
</body>
</html>
